{% load static %}
<header class="site-header js-site-header">
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-6 col-lg-4 site-logo" data-aos="fade"><a href="{% url 'hotel:home' %}">Sogo Hotel</a></div>
            <div class="col-6 col-lg-8">


                <div class="site-menu-toggle js-site-menu-toggle" data-aos="fade">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <!-- END menu-toggle -->

                <div class="site-navbar js-site-navbar">
                    <nav role="navigation">
                        <div class="container">
                            <div class="row full-height align-items-center">
                                <div class="col-md-6 mx-auto">
                                    <ul class="list-unstyled menu">
                                        <li class="active"><a href="{% url "hotel:home" %}">Home</a></li>
                                        <li><a href="{% url "hotel:rooms" %}">Rooms</a></li>
                                        <li><a href="{% url "hotel:about" %}">About</a></li>
                                        <li><a href="{% url "hotel:events" %}">Events</a></li>
                                        <li><a href="{% url "hotel:contact" %}">Contact</a></li>
                                        <li><a href="{% url "room:reservation" %}">Reservation</a></li>
                                        {% if not user.is_authenticated %}

                                            <li><a href="{% url "account:login" %}">Login</a></li>
                                            <li><a href="{% url "account:register" %}">Registration</a></li>
                                        {% else %}
                                            <li><a href="{% url "account:logout" %}">Logout</a></li>
                                        {% endif %}
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</header>

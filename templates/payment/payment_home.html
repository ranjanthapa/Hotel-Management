{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Django + Stripe Checkout</title>
    <script src="https://js.stripe.com/v3/"></script>  <!-- new -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v6.4.0/js/all.js"></script>
</head>
<body>
<section class="section">
    <div class="container">
        <script async
                src="https://js.stripe.com/v3/buy-button.js">
        </script>

        <stripe-buy-button
                buy-button-id="buy_btn_1OigPYJUi3NdhPam6J6R8wXm"
                publishable-key="pk_test_51OiZ3vJUi3NdhPamVtegAChYmOsLI3kUnhdmrj6LDmwSWGuGLNsz89XavbCDl1h06s5rIVbk5QVQYKQzeVT4kLJr00UkHL34w7"
        >
        </stripe-buy-button>
    </div>

    <script>
        fetch("{% url 'payment:config'%}")
            .then((result) => {
                return result.json();
            })
            .then((data) => {
                const stripe = Stripe(data.publicKey);
            });
    </script>
</section>
</body>
</html>

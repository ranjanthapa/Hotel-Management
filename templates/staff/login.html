<!DOCTYPE html>
<html>
<head>
    <title>Staff Login</title>
</head>
<body>
    <h2>Staff Login</h2>
    <form method="post" action="{% url 'staff_login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    {% if error_message %}
        <p>{{ error_message }}</p>
    {% endif %}
</body>
</html>

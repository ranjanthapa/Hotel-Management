<div class="section">
{#    <div class="container">#}

        <div class="row justify-content-center text-center mt-0">
            <div class="col-md-7 mb-5">
                <h2 class="heading" data-aos="fade">History</h2>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                {% for data in history %}
                    <div class="timeline-item" date-is='{{ data.year }}' data-aos="fade">
                        <h3>{{ data.title }}</h3>
                        <p style="text-align: justify">{{ data.description }}</p>
                    </div>
                {% endfor %}

            </div>
        </div>

        <div class="row justify-content-center text-center mt-0">
            <div class="col-md-7 mb-5">
                <h2 class="heading" data-aos="fade">Vision and Commitment</h2>
            </div>
        </div>
{#    </div>#}


    <div class="row justify-content-center">
    <div class="col-md-8">
        {% for data in vision_goal %}
            <div class="timeline-item" date-is='{% if forloop.counter < 10 %}0{{ forloop.counter }}{% else %}{{ forloop.counter }}{% endif %}' data-aos="fade">
                <h3>{{ data.title }}</h3>
                <p style="text-align: justify">{{ data.commitment }}</p>
            </div>
        {% endfor %}
    </div>
</div>


</div>
